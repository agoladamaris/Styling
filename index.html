<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        /* internal css  */
        body{
            background-color: burlywood;
        }
        h1{
            font-size: 50px;
        }
        p{
            font-size: 100px;
            color: blue;
        }
        ul{
            color: red;
        }
        ul{
            background-color: black;
            width: 500px;
            height: 130px;

        }
    </style>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- inline css  -->
  <h1 style="background-color: green;">Introduction to CSS</h1>  
  <p style="font-size: 50px; color: green">Different types of CSS</p>
  <ul>
    <h3>Examples of css</h3>
    <li>Internal css</li>
  <li>Inline css</li>
  <li>External css</li>
    
  </ul>
    <div id="division">
    <h2>This is our very first div</h2>
  </div>
  <!-- multiple classes in the same element  -->
  <div class="one black sweet">
    <h3>Hello world</h3>
  </div>
</body>
</html>
